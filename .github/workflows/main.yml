name: Node.js CI

on:
  push:
    tags:
    - '*'
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Build with webpack
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run build
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "./dist/"
          bodyFile: "auto release"
          token: ${{ secrets.GITHUB_TOKEN }}
