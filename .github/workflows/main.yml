name: Node.js CI

on:
  push:
    branches:
    - main
    
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Build with webpack
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
